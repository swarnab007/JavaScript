<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BMI Calculator</title>
  </head>
  <style>
    .bmi {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    .form {
      background-color: aqua;
      padding: 40px;
      text-align: center;
    }
    .form div {
      padding: 10px;
      font-size: large;
      font-weight: 600;
    }
    .form div input {
      padding: 5px;
    }
    button {
      background-color: green;
      color: white;
      padding: 10px;
      margin-top: 20px;
      cursor: pointer;
    }
  </style>
  <body>
    <div class="bmi">
      <form action="#" class="form">
        <div>
          <label>Enter Your Height in CM : </label>
          <input type="text" class="height" />
        </div>
        <div>
          <label>Enter Your Weight in kgs : </label>
          <input type="text" class="weight" />
        </div>
        <button>Calculate</button>
        <div id="weight-guide">
          <h2 style="display: none" id="bmiVal">Your BMI is</h2>
          <h3 style="margin-top: 30px" id="message"></h3>
        </div>
      </form>
    </div>
  </body>
  <script>
    const form = document.querySelector("form");
    form.addEventListener("submit", (e) => {
      e.preventDefault();

      let height = parseInt(document.querySelector(".height").value);
      let weight = parseInt(document.querySelector(".weight").value);
      console.log(height, weight);

      const bmi = (weight / ((height * height) / 10000)).toFixed(2);
      let result = document.getElementById("bmiVal");
      result.style.display = "block";
      result.innerHTML = `<h2>Your BMI is ${bmi}</h2>`;

      const result2 = document.getElementById("message");
      if (bmi < 18.6) result2.textContent = "You are Underweight";
      else if (bmi < 24.9 && bmi > 18.6) result2.textContent = "You are Normal";
      else result2.textContent = "You are Overweight";
    });
  </script>
</html>
